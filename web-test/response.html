<html>

<head>

    <script src="https://code.angularjs.org/1.2.26/angular-animate.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    img {
        opacity: 0;
        -moz-transition: opacity 2s;
        /* Firefox 4 */

        /* Safari and Chrome */
        -o-transition: opacity 2s;
        transition: opacity 2s;
    }

</head>

<body ng-app>
    <div ng-controller="MyController">
        <!-- <button type="button" ng-click="getItems()">Get Items</button> -->
        <h1>FILE TO FIND</h1>
        <!-- <img src="https://192.168.0.23:7443/surfapp/api/photo/show/id/31" style="width:200px;margin:15px" onload="this.style.opacity='1';"></img> -->
        <img src="http://localhost:8080/surfapp/api/photo/show/id/31" style="width:200px;margin:15px" onload="this.style.opacity='1';"></img>
        <hr/>
        <br/>
        <div class="row">
            <div class="col-md-2" ng-repeat="item in items">
                <h5>Matches {{item.similarity}}</h5>
                <br/>
                <!-- <img src="https://192.168.0.23:7443/surfapp/api/photo/show/id/{{item.id}}" style="width:200px;margin:15px" onload="this.style.opacity='1';"></img> -->
                <img src="http://localhost:8080/surfapp/api/photo/show/id/{{item.id}}" style="width:200px;margin:15px" onload="this.style.opacity='1';"></img>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
function MyController($scope, $http) {
    $scope.items = []
    
    $scope.getItems = function() {
        $http({
                method: 'GET',
                url: 'http://localhost:8080/surfapp/api/photo/find10/id/25',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .success(function(data, status) {
            	console.log(data);
                $scope.items = data;
            })
            .error(function(data, status) {
                alert("Error");
            })
    }
    $http({
            method: 'GET',
            // url: 'https://192.168.0.23:7443/surfapp/api/photo/find10/id/31',
            url: 'http://localhost:8080/surfapp/api/photo/find10/id/31',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .success(function(data, status) {
        	console.log(data);
            $scope.items = data;
        })
        .error(function(data, status) {
            alert("Error");
        })
}
</script>

</html>
